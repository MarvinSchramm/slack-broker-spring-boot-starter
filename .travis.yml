language: java

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.gradle

stages:
  - name: publish
    if: branch = master

jobs:
  include:
  - stage: test
    script: ./gradlew check sonarqube -Dsonar.login=$SONAR_TOKEN --info

  - stage: publish

    script: ./gradlew publish
